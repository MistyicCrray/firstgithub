<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>
	<body>
		<div id="main">

			<div class="x-nav">
				<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
					<i class="layui-icon" style="line-height:30px">ဂ</i></a>
			</div>
			<div class="x-body">
				<div class="layui-row">
					<form class="layui-form layui-col-md12 x-so">
						<input class="layui-input" placeholder="开始日" name="start" id="start">
						<input class="layui-input" placeholder="截止日" name="end" id="end">
						<div class="layui-input-inline">
							<select name="contrller">
								<option>支付状态</option>
								<option>已支付</option>
								<option>未支付</option>
							</select>
						</div>
						<div class="layui-input-inline">
							<select name="contrller">
								<option value="">订单状态</option>
								<option value="0">待确认</option>
								<option value="1">已确认</option>
								<option value="2">已收货</option>
								<option value="3">已取消</option>
								<option value="4">已完成</option>
								<option value="5">已作废</option>
							</select>
						</div>
						<input type="text" name="username" placeholder="请输入订单号" autocomplete="off" class="layui-input">
						<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
					</form>
				</div>
				<xblock>
					<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
					<button class="layui-btn" onclick="x_admin_show('添加用户','./order-add.html')"><i class="layui-icon"></i>添加</button>
					<span class="x-right" style="line-height:40px">共有数据：88 条</span>
				</xblock>
				<table class="layui-table">
					<thead>
						<tr>
							<!--<th>
								<div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
							</th>-->
							<th>订单编号</th>
							<th>收货人</th>
							<th>联系方式</th>
							<th>收货地址</th>
							<th>总金额</th>
							<th>应付金额</th>
							<th>商品单价</th>
							<th>购买数量</th>
							<th>订单状态</th>
							<th>下单时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in orders">
							<!--<td>
								<div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
							</td>-->
							<td>{{item.order_id}}</td>
							<td>{{item.username}}</td>
							<td>{{item.phone}}</td>
							<th>{{item.province}}{{item.city}}{{item.region}}{{item.address}}</th>
							<td>{{item.payment}}</td>
							<td>{{item.payment}}</td>
							<td>{{item.price}}</td>
							<td>{{item.quantity}}</td>
							<td>{{item.status}}</td>
							<td>{{item.create_time}}</td>
							<td class="td-manage">
								<a title="查看" onclick="x_admin_show('编辑','order-view.html')" href="javascript:;">
									<i class="layui-icon">&#xe63c;</i>
								</a>
								<a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
									<i class="layui-icon">&#xe640;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="page">
					<div>
						<a class="prev" href="javascript:void(0)" v-on:click="prePage">&lt;&lt;</a>
						<template v-for="(item,index) in pages">
							<template v-if="pageNum!=2&&pages!=2&&pages!=1 && pageNum==1 && item<pageNum+5 && item>pageNum-5">
								<a href="javascript:void(0)" v-bind:class="{ 'current': pageNum == item}" v-on:click="pageClick(item)">{{item}}</a>
							</template>
							<template v-if="pageNum==2 && item<pageNum+4 && item>pageNum-4">
								<a href="javascript:void(0)" v-bind:class="{ 'current': pageNum == item}" v-on:click="pageClick(item)">{{item}}</a>
							</template>
							<template v-if="pageNum>2 && item<pageNum+3 && item>pageNum-3 && pageNum<pages-1">
								<a href="javascript:void(0)" v-bind:class="{ 'current': pageNum == item}" v-on:click="pageClick(item)">{{item}}</a>
							</template>
							<template v-if="pageNum!=2&&pageNum==pages-1 && item>pageNum-4">
								<a href="javascript:void(0)" v-bind:class="{ 'current': pageNum == item}" v-on:click="pageClick(item)">{{item}}</a>
							</template>
							<template v-if="pageNum!=2&&pageNum==pages && item>pageNum-5">
								<a href="javascript:void(0)" v-bind:class="{ 'current': pageNum == item}" v-on:click="pageClick(item)">{{item}}</a>
							</template>
						</template>
						<a class="next" href="javascript:void(0)" v-on:click="nextPage">&gt;&gt;</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="js/vue-main.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script>
			var optionsOrderType = [{
					text: '未发货',
					value: '0'
				},
				{
					text: '已发货',
					value: '1'
				},
				{
					text: '已签收',
					value: '2'
				},
				{
					text: '未签收',
					value: '3'
				},
			];

			var vue = new Vue({
				el: "#main",
				data: {
					orders: "",
					pageSize: 5,
					total: 0,
					pages: 0,
					pageNum: 1,
				},
				methods: {
					getOrders: function(pageIndex) {
						pageIndex = isNaN(pageIndex) ? 1 : pageIndex;
						var _this = this;
						axios.get("/order", {
								params: {
									pageNum: pageIndex,
									size: _this.pageSize
								}
							})
							.then(function(response) {
								console.info(response);
								_this.orders = response.data.data.rows;
								_this.pageNum = pageIndex;
								_this.total = response.data.data.total;
								_this.pages = Math.ceil(_this.total / _this.pageSize);
							})
					},
					pageClick: function(page) {
						this.getOrders(page);
					},
					prePage: function() {
						this.pageNum--;
						if(this.pageNum < 1) {
							this.pageNum = 1;
							return;
						}
						this.getOrders(this.pageNum);
					},
					nextPage: function() {
						this.pageNum++;
						if(this.pageNum > this.pages) {
							this.pageNum = this.pages;
							return;
						}
						this.getOrders(this.pageNum);
					},
				},
				created: function() {
					this.getOrders();
				}
			})
		</script>
	</body>

</html>
