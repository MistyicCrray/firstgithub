<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<div id="app">
			<div class="x-nav">
				<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
					<i class="layui-icon" style="line-height:30px">ဂ</i></a>
			</div>
			<div class="x-body">
				<div class="layui-row">
					<button class="layui-btn"><i class="layui-icon"></i>添加</button>
				</div>
				<xblock>
					<span class="x-right" style="line-height:40px">共有数据：88 条</span>
				</xblock>
				<table class="layui-table layui-form">
					<thead>
						<tr>
							<th width="70">ID</th>
							<th width="70">栏目名</th>
							<th width="50">父级编号</th>
							<th width="200">操作</th>
					</thead>
					<tbody class="x-cate">
						<tr cate-id='1' fid='0' v-for="cate in categories">
							<td>{{cate.id}}</td>
							<td>
								{{cate.name}}
							</td>
							<td>
								{{cate.parentid}}
							</td>
							<td class="td-manage">
								<button class="layui-btn layui-btn layui-btn-xs"><i class="layui-icon">&#xe642;</i>编辑</button>
								<button class="layui-btn layui-btn-warm layui-btn-xs"><i class="layui-icon">&#xe642;</i>添加子栏目</button>
								<button class="layui-btn-danger layui-btn layui-btn-xs" href="javascript:;"><i class="layui-icon">&#xe640;</i>删除</button>
							</td>
						</tr>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="js/vue-main.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script>
			var vue = new Vue({
				el: "#app",
				data: {
					categories: "",
				},
				methods: {
					getCategories: function() {
						var _this = this;
						axios.get('/category', {
							params: {
								size: 1000
							}
						}).then(function(res) {
							console.info(res);
							_this.categories = res.data.data.rows;
						})
					},
					addCate: function() {
						
					}
				},
				created: function() {
					this.getCategories();
				}
			})
		</script>
	</body>

</html>
