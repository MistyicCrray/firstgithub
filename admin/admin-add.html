<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body" id="main">
			<div class="layui-form-item">
				<label for="username" class="layui-form-label">
                  <span class="x-red">*</span>登录名
              </label>
				<div class="layui-input-inline">
					<input type="text" id="loginname" v-model="inputtext.loginname" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>将会成为您唯一的登入名
				</div>
			</div>
			<div class="layui-form-item">
				<label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>昵称
              </label>
				<div class="layui-input-inline">
					<input type="text" id="phone" v-model="inputtext.username" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>将会成为您唯一的登入名
				</div>
			</div>
			<div class="layui-form-item">
				<label for="phone" class="layui-form-label">
                  <span class="x-red">*</span>手机
              </label>
				<div class="layui-input-inline">
					<input type="text" id="phone" v-model="inputtext.phone" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>将会成为您唯一的登入名
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_pass" class="layui-form-label">
                  <span class="x-red">*</span>密码
              </label>
				<div class="layui-input-inline">
					<input type="password" id="L_pass" v-model="inputtext.password" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					6到16个字符
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label">
                  <span class="x-red">*</span>确认密码
              </label>
				<div class="layui-input-inline">
					<input type="password" id="L_repass" v-model="inputtext.comfirmPwd" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label">
              </label>
				<button class="layui-btn" type="button" v-on:click="addUser">增加</button>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="js/vue-main.js"></script>
		<script>
			var vue = new Vue({
				el: "#main",
				data: {
					inputtext: {}
				},
				methods: {
					addUser: function() {
						var _this = this;
						if(_this.inputtext.loginname == "" || _this.inputtext.loginname == null) {
							layer.alert("请输入邮箱");
							return;
						}
						if(_this.inputtext.username == "" || _this.inputtext.username == null) {
							layer.alert("请输入用户名");
							return;
						}
						if(_this.inputtext.password == "" || _this.inputtext.password == null) {
							layer.alert("请输入密码");
							return;
						}
						if(_this.inputtext.comfirmPwd == "" || _this.inputtext.comfirmPwd == null) {
							layer.alert("请输入确认密码");
							return;
						}
						if(_this.inputtext.comfirmPwd != _this.inputtext.password) {
							layer.alert("密码和确认密码不一致");
							return;
						}
						_this.inputtext.usertype = "1"; // 普通用户
						axios.post("/user/addAdmin", _this.inputtext)
							.then(function(res) {
								layer.alert("添加成功");
							})
					}
				},
				created: function() {

				}
			})
		</script>
	</body>

</html>
