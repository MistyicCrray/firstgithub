<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body class="layui-anim layui-anim-up">
		<div id="main">
			<div class="x-nav">
				<span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
				<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
					<i class="layui-icon" style="line-height:30px">ဂ</i></a>
			</div>
			<div class="x-body">
				<div class="layui-row">
					<div class="layui-form layui-col-md12 x-so">
						<input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" v-model="inputtext.username">
						<button class="layui-btn" v-on:click="getUsers"><i class="layui-icon">&#xe615;</i></button>
					</div>
				</div>
				<xblock>
					<button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
					<span class="x-right" style="line-height:40px">共有数据：{{total}}条</span>
				</xblock>
				<table class="layui-table">
					<thead>
						<tr>
							<th>ID</th>
							<th>用户名</th>
							<th>登录账号</th>
							<th>性别</th>
							<th>手机</th>
							<th>邮箱</th>
							<th>地址</th>
							<th>加入时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in users">
							<td>{{item.id}}</td>
							<td>{{item.username}}</td>
							<td>{{item.loginname}}</td>
							<td v-if="item.gender==0">男</td>
							<td v-if="item.gender==1">女</td>
							<td>{{item.tel}}</td>
							<td>{{item.email}}</td>
							<td>{{item.adreess}}</td>
							<td>{{item.createTime | date_format}}</td>
							<td>{{item.state | statusFilt}}</td>
							<td class="td-manage">
								<a title="编辑" v-on:click="edit(item.id)" href="javascript:;">
									<i class="layui-icon">&#xe642;</i>
								</a>
								<a title="重置密码" href="javascript:;" v-on:click="resetPassword(item.id)">
									<i class="layui-icon">&#xe631;</i>
								</a>
								<a title="删除" v-on:click="deleteu(item.id)" href="javascript:;">
									<i class="layui-icon">&#xe640;</i>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="page">
					<div>
						<a class="prev" href="javascript:void(0)" v-on:click="prePage">&lt;&lt;</a>
						<i v-for="page in pages">
							<a class="num" href="javascript:void(0)" v-bind:class="{ 'current': pageNum == page}" v-on:click="pageClick(page)">{{page}}</a>
						</i>
						<a class="next" href="javascript:void(0)" v-on:click="nextPage">&gt;&gt;</a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="js/vue-main.js"></script>
		<script type="text/javascript" src="js/moment.min.js"></script>
		<script>
			var optionsUserType = [{
					text: '正常',
					value: '0'
				},
				{
					text: '冻结',
					value: '1'
				},
				{
					text: '未激活',
					value: '2'
				},
			];
			var vue = new Vue({
				el: "#main",
				data: {
					users: "",
					pageSize: 5,
					total: 0,
					pages: 0,
					pageNum: 1,
					inputtext: {},
				},
				methods: {
					getUsers: function(pageIndex) {
						pageIndex = isNaN(pageIndex) ? 1 : pageIndex;
						var _this = this;
						axios.get('/user', {
							params: {
								username: _this.inputtext.username == "" ? null : _this.inputtext.username,
								pageNum: pageIndex,
								size: _this.pageSize
							}
						}).then(function(res) {
							console.info(res)
							_this.users = res.data.data.rows;
							_this.pageNum = pageIndex;
							_this.total = res.data.data.total;
							_this.pages = Math.ceil(_this.total / _this.pageSize);
						})
					},
					pageClick: function(page) {
						this.getUsers(page);
					},
					prePage: function() {
						this.pageNum--;
						if(this.pageNum < 1) {
							this.pageNum = 1;
							return;
						}
						this.getUsers(this.pageNum);
					},
					nextPage: function() {
						this.pageNum++;
						if(this.pageNum > this.pages) {
							this.pageNum = this.pages;
							return;
						}
						this.getUsers(this.pageNum);
					},
					edit: function(id) {
						var _this = this;
						layer.open({
							type: 2,
							title: '修改个人信息',
							shadeClose: true,
							closeBtn: 1,
							scrollbar: true,
							area: ['600px', '400px'],
							content: ['member-edit.html?id=' + id],
							end: function() {
								_this.getUsers();
							}
						})
					},
					resetPassword: function(id) {
						var _this = this;
						_this.inputtext.password = '123456';
						layer.confirm("是否重置密码？(重置后密码为：123456)", {
							btn: ['确认', '取消'] //按钮
						}, function() {
							axios.put('/user/update/' + id, _this.inputtext)
								.then(function(res) {
									layer.msg('重置成功', {
										icon: 1
									});
								})
						})
					},
					deleteu: function(id) {
						var _this = this;
						layer.confirm("是否删除该用户？", {
							btn: ['确认', '取消'] //按钮
						}, function() {
							axios.delete('/user/delete/' + id)
								.then(function(res) {
									layer.msg('删除成功', {
										icon: 1
									});
									_this.getUsers();
								})
						})
					}
				},
				created: function() {
					this.getUsers();
				},
				filters: {
					date_format: function(value) {
						if(!value) return '';
						return moment(value).format('YYYY-MM-DD');
					},
					statusFilt: function(value) {
						if(!value) return '';
						for(var i = 0; i < optionsUserType.length; i++) {
							var jn = optionsUserType[i];
							if(jn.value == value) {
								return jn.text;
							}
						}
						return '';
					}
				}
			})
		</script>
	</body>
</html>
