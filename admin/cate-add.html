<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>欢迎页面-X-admin2.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body layui-anim layui-anim-up" id="main">
			<div class="layui-form-item">
				<label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>类别名称
              </label>
				<div class="layui-input-inline">
					<input type="text" id="L_email" v-model="inputtext.name" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">
					<span class="x-red">*</span>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label">
              </label>
				<button class="layui-btn" type="button" v-on:click="addCate">增加 </button>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="js/vue-main.js"></script>
		<script>
			var vue = new Vue({
				el: "#main",
				data: {
					inputtext: {}
				},
				methods: {
					addCate: function() {
						var _this = this;
						if(_this.inputtext.name == "" || _this.inputtext.name == null) {
							layer.alert("请输入类别名称");
							return;
						}
						_this.inputtext.usertype = "0"; // 普通用户
						axios.post("/category", _this.inputtext)
							.then(function(res) {
								layer.alert("添加成功");
							})
					}
				},
				created: function() {

				}
			})
		</script>
	</body>

</html>
