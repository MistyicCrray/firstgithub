<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>

		<div id="main">

		</div>
		<script type="text/javascript" src="resource/js/jquery.min.js"></script>
		<script type="text/javascript" src="resource/js/vue-2.5.17.min.js"></script>
		<script type="text/javascript" src="resource/js/axios-0.18.min.js"></script>
		<script type="text/javascript" src="resource/js/vue-main.js"></script>
		<script type="text/javascript" src="resource/js/base64.js"></script>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#main",
				data: {

				},
				methods: {
					addCookie: function() {
						this.setCookie("password", "452452", 7);
						console.info(this.getCookie("password"));
					},
					setCookie: function(cname, cvalue, exdays) {
						var d = new Date();
						var b = new Base64();
						var str = b.encode(cvalue);
						d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
						document.cookie = cname + "=" + str + "; ";
					},
					getCookie: function(cname) {
						var name = cname + "=";
						var ca = document.cookie.split(';');
						var b = new Base64();
						for(var i = 0; i < ca.length; i++) {
							var c = ca[i];
							while(c.charAt(0) == ' ') c = c.substring(1);
							if(c.indexOf(name) != -1) {
								var cnameValue = unescape(c.substring(name.length, c.length));
								return b.decode(cnameValue);
							}
						}
						return "";
					}
				},
				created: function() {
					this.addCookie();
				}
			})
		</script>
	</body>

</html>
