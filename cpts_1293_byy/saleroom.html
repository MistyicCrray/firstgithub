		<script type="text/javascript">
			var vm = new Vue({
				el: '#app',
				data: {
					products: "",
					pageNum: 1,
					pageSize: 5,
					total: 0,
					pages: 0,
					inputPage: '',
					user: sessionStorage,
					islogin: sessionStorage.length > 0,
					categories: "",
					carts: "",
					search: '',
					banner: []
				},
				created: function() {
					this.getProduct();
					this.getCategory();
					this.$nextTick(function() {
						swiper = new Swiper('.swiper-container', {
							autoplay: {
								delay: 2000, //2秒切换一次
							},
							navigation: {
								nextEl: '.swiper-button-next',
								prevEl: '.swiper-button-prev',
							},
							pagination: {
								el: '.swiper-pagination',
								spaceBetween: 10,
								slidesPerView: 4,
								watchSlidesVisibility: true,
							},
						});
					});
				},
				methods: {
					getBanner: function() {
						var _this = this;
						axios.get('/banner', {
							params: {
								size: 5,
								pageNum: 1
							}
						}).then(function(res) {
							_this.banner = res.data.data.rows;
						})
					},
					// 获取类别信息
					getCategory: function() {
						var _this = this;
						axios.get('/category', {
							params: {
								size: 1000,
								pageNum: 1
							}
						}).then(function(response) {
							_this.categories = response.data.data.rows;
						})
					},
					logout: function() {
						logout();
						location.href = "login.html";
					},
					// 获取商品信息
					getProduct: function(pageIndex) {
						pageIndex = isNaN(pageIndex) ? 1 : pageIndex;
						var _this = this;
						axios.get('/product', {
							params: {
								pageNum: pageIndex,
								size: _this.pageSize,
								isNotAuction: 1
							}
						}).then(function(response) {
							console.info(response);
							_this.products = response.data.data.rows;
							_this.pageNum = pageIndex;
							_this.total = response.data.data.total;
							_this.pages = Math.ceil(_this.total / _this.pageSize);
						})
					},
					edit: function(id) {
						location.href = "update.html?id=" + id;
					},
					pageClick: function(page) {
						this.getProduct(page);
					},
					prePage: function() {
						this.pageNum--;
						if(this.pageNum < 1) {
							this.pageNum = 1;
							return;
						}
						this.getProduct(this.pageNum);
					},
					nextPage: function() {
						this.pageNum++;
						if(this.pageNum > this.pages) {
							this.pageNum = this.pages;
							return;
						}
						this.getProduct(this.pageNum);
					},
					searchForm: function() {
						location.href = "liebiao.html?search=" + this.search;
					}
				}
			});
		</script>
