		<script>
			var vue = new Vue({
				el: "#main",
				data: {
					user: {},
					islogin: sessionStorage.length > 0,
					baseUrl: '/cpts_1293_byy/',
				},
				methods: {
					getUser: function() {
						var _this = this;
						axios.get('/user/' + sessionStorage.getItem("userId"))
							.then(function(res) {
								console.info(res);
								_this.user = res.data.data.user;
							})
					},
					editUser: function() {
						var _this = this;
						axios.put('/user/update/' + sessionStorage.getItem("userId"), _this.user).then(function(res) {
							alert("保存成功");
							_this.getUser();
						})
					},
					uploadImg: function() {
						var _this = this;
						var formData = new FormData();
						formData.append('file', $('#file')[0].files[0]);
						axios.put('/user/update/' + sessionStorage.getItem("userId"), formData).then(function(res) {
							alert("保存成功");
							_this.getUser();
						})
					}
				},
				created: function() {
					this.getUser();
				}
			})
