<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="author" content="order by dede58.com"/>
    <title>用户注册</title>
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
    <link rel="stylesheet" type="text/css" href="resource/css/login.css">
</head>

<body>
<form @submit.prevent="submit">
    <div class="regist" id="main">
        <div class="regist_center">
            <div class="regist_top">
                <div class="left fl">会员注册</div>
                <div class="right fr">
                    <a href="./index.html" target="_self">去哪儿买二手商城</a>
                </div>
                <div class="clear"></div>
                <div class="xian center"></div>
            </div>
            <div class="regist_main center">
                <div class="username">用&nbsp;&nbsp;户&nbsp;&nbsp;名:&nbsp;&nbsp;<input class="shurukuang" type="text"
                                                                                     v-model="inputtext.loginname"
                                                                                     placeholder="请输入你的用户名"/><span><a></a></span>
                </div>
                <div class="username">验&nbsp;&nbsp;证&nbsp;&nbsp;码:&nbsp;&nbsp;<input class="shurukuang" type="text"
                                                                                     v-model="inputtext.state"
                                                                                     placeholder="请输入验证码"/><span>请输入验证码</span>
                </div>
                <div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;<input
                        class="shurukuang" v-model="inputtext.password" type="password" name="password"
                        placeholder="请输入你的密码"/><span>请输入6位以上字符</span></div>

                <div class="username">确认密码:&nbsp;&nbsp;<input class="shurukuang" type="password" name="repassword"
                                                              placeholder="请确认你的密码"/><span>两次密码要输入一致哦</span></div>
                <div class="username">手&nbsp;&nbsp;机&nbsp;&nbsp;号:&nbsp;&nbsp;<input class="shurukuang" type="text"
                                                                                     name="tel" v-model="inputtext.tel"
                                                                                     placeholder="请填写正确的手机号"/><span>填写下手机号吧，方便我们联系您！</span>
                </div>
            </div>
            <div class="regist_submit">
                <input class="submit" type="submit" name="submit" value="立即注册">
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="resource/js/vue-2.5.17.min.js"></script>
<script type="text/javascript" src="resource/js/axios-0.18.min.js"></script>
<script type="text/javascript" src="resource/js/vue-main.js"></script>
<script type="text/javascript" src="resource/js/moment.min.js"></script>
<script type="text/javascript" src="resource/js/jquery.min.js"></script>
<script type="text/javascript">
    axios.defaults.baseURL = 'http://localhost:8080';
    var vm = new Vue({
        el: "#main",
        data: {
            inputtext: {}
        },
        methods: {
            submit: function () {
                var _this = this;
                console.info(_this.inputtext);
                axios.post('/user', _this.inputtext)
                        .then(function (res) {
                            alert('注册成功');
                        })
            }
        }
    })
</script>
</body>

</html>
